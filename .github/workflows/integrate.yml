name: itegracion continua con node.js
on:
  push:
    branches:    
      - development
jobs: 
  ci_to_master:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with: 
        node-version: 14.7.0
        cache: 'npm'
    - run: npm install
    - run: chmod 777 ./base.sh
